<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1><i class="fas fa-cloud-sun"></i> Weather App</h1>
            <p>Get real-time weather information for any city</p>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input type="text" id="cityInput" placeholder="Enter city name..." autocomplete="off">
                <button id="searchBtn" type="button">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="suggestions" id="suggestions"></div>
        </div>

        <!-- Loading State -->
        <div class="loading" id="loading">
            <div class="spinner"></div>
            <p>Fetching weather data...</p>
        </div>

        <!-- Error State -->
        <div class="error" id="error">
            <i class="fas fa-exclamation-triangle"></i>
            <h3>Oops! Something went wrong</h3>
            <p id="errorMessage"></p>
            <button id="retryBtn" class="retry-btn">Try Again</button>
        </div>

        <!-- Weather Display -->
        <div class="weather-container" id="weatherContainer">
            <!-- Current Weather -->
            <div class="current-weather">
                <div class="weather-header">
                    <div class="location">
                        <h2 id="cityName"></h2>
                        <p id="country"></p>
                        <p id="currentDate"></p>
                    </div>
                    <div class="weather-icon">
                        <img id="weatherIcon" src="/placeholder.svg" alt="Weather Icon">
                        <p id="weatherDescription"></p>
                    </div>
                </div>
                
                <div class="temperature">
                    <span id="currentTemp"></span>
                    <div class="temp-details">
                        <p>Feels like <span id="feelsLike"></span></p>
                        <p><span id="minTemp"></span> / <span id="maxTemp"></span></p>
                    </div>
                </div>

                <div class="weather-details">
                    <div class="detail-item">
                        <i class="fas fa-eye"></i>
                        <span>Visibility</span>
                        <span id="visibility"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-tint"></i>
                        <span>Humidity</span>
                        <span id="humidity"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-wind"></i>
                        <span>Wind Speed</span>
                        <span id="windSpeed"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-thermometer-half"></i>
                        <span>Pressure</span>
                        <span id="pressure"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-sun"></i>
                        <span>UV Index</span>
                        <span id="uvIndex"></span>
                    </div>
                    <div class="detail-item">
                        <i class="fas fa-cloud"></i>
                        <span>Cloudiness</span>
                        <span id="cloudiness"></span>
                    </div>
                </div>
            </div>

            <!-- 5-Day Forecast -->
            <div class="forecast-container">
                <h3><i class="fas fa-calendar-alt"></i> 5-Day Forecast</h3>
                <div class="forecast-grid" id="forecastGrid">
                    <!-- Forecast items will be populated by JavaScript -->
                </div>
            </div>
        </div>

    <script src="script.js"></script>
</body>
</html>
